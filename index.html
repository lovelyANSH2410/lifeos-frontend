  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-page: #0B0F17; /* Deepest Slate */
      --bg-card: #151B28; /* Card Dark */
      --bg-sidebar: #0F131F;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-highlight: rgba(255, 255, 255, 0.1);
      --text-main: #F9FAFB;
      --text-secondary: #9CA3AF;
      --accent-purple: #8B5CF6;
      --accent-teal: #14B8A6;
      --accent-coral: #F43F5E;
      --gradient-main: linear-gradient(135deg, #8B5CF6 0%, #F43F5E 100%);
      --shadow-soft: 0 4px 20px -2px rgba(0, 0, 0, 0.5);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-page);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }
    .modern-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 1.5rem;
      box-shadow: var(--shadow-soft);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .modern-card:hover {
      border-color: var(--border-highlight);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.6);
    }
    .glass-panel {
      background: rgba(21, 27, 40, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .text-gradient {
      background: var(--gradient-main);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .animate-enter {
      animation: enter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    @keyframes enter {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slide-up {
      from { 
        opacity: 0;
        transform: translateY(100%);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-up {
      animation: slide-up 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    @keyframes slide-in-left {
      from { 
        opacity: 0;
        transform: translateX(-100%);
      }
      to { 
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-slide-in-left {
      animation: slide-in-left 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
  </style>
